<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles/cadastro.css">
    <title>Marvel Cadastro</title>
</head>

<body>
    <img src="" alt="" id="meuElemento">
    <section class="cadastro">
        <div class="selecao-cadastro">

            <h1 class="titulo-cadastro">Cadastro</h1>
            <div class="campo-cadastro">

                <label for="" class="cadastro-label">
                    <p class="cadastro-label-titulo">Nome Completo</p>
                    <input type="text" class="cadastro-input.nome" required>
                </label>
            </div>
            <div>
                <label for="" class="cadastro-label">
                    <p class="cadastro-label-titulo">E-mail</p>
                    <input type="email" class="cadastro-input.email" required>
                </label>
            </div>
            <div>
                <label for="" class="cadastro-label">
                    <p class="cadastro-label-titulo">Celular</p>
                    <input type="tel" class="cadastro-input.celular" required>
                </label>
            </div>
            <div>
                <label for="" class="cadastro-label">
                    <p class="cadastro-label-titulo">Data de Nascimento</p>
                    <input type="date" class="cadastro-input.data-nascimento" required>
                </label>
            </div>
        </div>

        <div class="cadastro-botao">
            <div>
                <a href="paginas/home.html" class="cadastro-botao-texto">Enviar</a>
            </div>
        </div>
    </section>




</body>

</html>
